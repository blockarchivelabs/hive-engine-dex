<template>
    <ux-dialog>
        <loader mode="tiny" loading.bind="loading"></loader>

        <ux-dialog-body>
            <h2>${'Transfer NFT' & t}</h2>

            <errors if.bind="errors.length" errors.bind="errors"></errors>

            <p class="mb-2">
                <span id="balance"><strong>ID:</strong> ${token._id}</span>
            </p>

            <div class="form-group">
                <label>TO</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="username-at">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username-at" value.bind="transactionTo & validate">
                    <div class="invalid-tooltip">
                        Please enter a valid account
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>TO TYPE</label>
                <select class="form-control" value.bind="transactionToType & validate">
                    <option value="contract">Contract</option>
                    <option value="user">User</option>
                </select>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button class="btn btn-md btn-secondary" click.trigger="controller.cancel()">
                ${'Cancel' & t}
            </button>
            <button class="btn btn-md btn-primary" click.delegate="transfer()">${'Transfer' & t} ${token.symbol}</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
