<template>
    <ux-dialog>
        <loader mode="tiny" loading.bind="loading"></loader>

        <ux-dialog-header>
            <h2>${'Enable token staking' & t}</h2>
        </ux-dialog-header>
        <ux-dialog-body>
            <div if.bind="token">
                <div class="form-group">
                    <h4 class="text-medium">To enable staking for your token, a fee of <strong>1000 ENG</strong> is applicable.</h4>
                </div>

                <div class="form-group">
                    <label>${'Unstaking cooldown (days)' & t}</label>
                    <p class="text-small">Number of days that a user will have to wait until the tokens are added to their balance (between 1 and 365 days)</p>
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               placeholder="0"
                               value.bind="unstakingCooldown & validate" />
                        <div class="input-group-append">
                            days
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>${'Number transactions' & t}</label>
                    <p class="text-small">Number of transactions that an unstake will be divided in (between 1 and 365)</p>
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               placeholder="0"
                               value.bind="numberTransactions & validate" />
                        <div class="input-group-append">
                            transactions
                        </div>
                    </div>
                </div>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button class="btn btn-lg redBtn"
                    click.trigger="controller.cancel()">
                ${'Cancel' & t}
            </button>
            <button class="btn btn-lg greenBtns" click.trigger="confirmSend()">
                ${'Enable' | capitalise & t}
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
