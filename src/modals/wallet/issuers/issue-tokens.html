<template>
    <ux-dialog>
        <loader mode="tiny" loading.bind="loading"></loader>

        <ux-dialog-header>
            <h2>${'MINT' & t}</h2>
        </ux-dialog-header>
        <ux-dialog-body>
            <div if.bind="token">
                <div class="form-group">
                    <h4>${'SUPPLY (Current / Max)' & t}</h4>
                    <h3>${token.circulatingSupply} / ${token.maxSupply}</h3>
                </div>

                <div class="form-group">
                    <label>${'To' & t}</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            @
                        </div>
                        <input class="form-control"
                               type="text"
                               placeholder="username"
                               value.bind="username & validate" />
                    </div>
                </div>

                <div class="form-group">
                    <label>${'Amount' & t}</label>
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               placeholder="0.000"
                               value.bind="amount & validate" />
                        <div class="input-group-append">
                            ${token.symbol & t}
                        </div>
                    </div>
                </div>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button class="btn btn-lg redBtn"
                    click.trigger="controller.cancel()">
                ${'Cancel' & t}
            </button>
            <button class="btn btn-lg greenBtns" click.trigger="confirmSend()">
                ${'Send' | capitalise & t}
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
