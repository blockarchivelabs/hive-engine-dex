<template bindable="selectedTab, resetUser, enableEditMode, saveProfile, user, editMode, countries">
    <section>
        <h3>${'Your Profile' & t}</h3>
        <p>${'Some of these fields are required if you want to verify yourself via the KYC process.' & t}</p>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>${'First name' & t}</label>
                    <input type="text" class="form-control" disabled.bind="!editMode" value.bind="user.firstName" />
                </div>
                <div class="form-group">
                    <label>${'Email' & t}</label>
                    <input
                        type="text"
                        class="form-control"
                        disabled.bind="!editMode"
                        value.bind="user.email & validate"
                    />
                </div>
                <div class="form-group">
                    <label>${'Address line 2' & t}</label>
                    <input type="text" class="form-control" disabled.bind="!editMode" value.bind="user.addressLine2" />
                </div>
                <div class="form-group">
                    <label>${'Country' & t}</label>
                    <input type="text" class="form-control" disabled.bind="!editMode" value.bind="user.country" />
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="form-group">
                    <label>${'Last name' & t}</label>
                    <input type="text" class="form-control" disabled.bind="!editMode" value.bind="user.lastName" />
                </div>
                <div class="form-group">
                    <label>${'Address line 1' & t}</label>
                    <input type="text" class="form-control" disabled.bind="!editMode" value.bind="user.addressLine1" />
                </div>
                <div class="form-group">
                    <label>${'State' & t}</label>
                    <input type="text" class="form-control" disabled.bind="!editMode" value.bind="user.state" />
                </div>
                <div class="form-group">
                    <label>${'Nationality' & t}</label>
                    <select class="custom-select" value.bind="user.nationality" disabled.bind="!editMode">
                        <option repeat.for="country of countries" value.bind="country.name"
                            >${country.name} (${country.code})</option
                        >
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" if.bind="editMode">
                <button type="button" click.delegate="resetUser()" class="btn btn-secondary">${'Cancel' & t}</button>
                <button type="button" click.delegate="saveProfile()" class="btn btn-primary">${'Save' & t}</button>
            </div>
            <div class="col-md-12" else>
                <button type="button" click.delegate="enableEditMode()" class="btn btn-primary">${'Edit' & t}</button>
            </div>
        </div>
    </section>
</template>
