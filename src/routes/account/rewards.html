<template>
    <loader loading.bind="loading" mode="tiny"></loader>

    <header class="main-header">
        <div class="container-fluid main-container d-flex flex-column justify-content-end">
            <div class="row">
                <div class="col-6">
                    <h1>${'titles:Token Rewards' & t}</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid main-container sections">
        <div class="row">
            <div class="col-6">
                <table class="table table-striped" ref="rewardsTable">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="token of rewardTokens | arrayFilter:searchValue:columns">
                            <td>${token.symbol}</td>
                            <td data-order="${token.amount}">${token.amount | comma} ${token.symbol}</td>
                            <td class="text-right">
                                <button type="button"
                                        class="button btn btn-primary"
                                        click.delegate="claimToken(token.symbol)">
                                    Claim
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <button type="button"
                            class="button btn btn-primary"
                            click.delegate="claimAllTokens()">
                        Claim All
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
