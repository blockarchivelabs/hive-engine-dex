<template>
    <ux-dialog>
        <ux-dialog-body>
            <h4>${'Send Notification' & t}</h4>

            <div class="form-group">
                <label>Severity</label>
                <select class="form-control" value.bind="notification.type">
                    <option value="info">Information</option>
                    <option value="warning">Warning</option>
                    <option value="danger">Serious</option>
                </select>
            </div>

            <div class="form-group">
                <textarea class="form-control" value.bind="notification.message & validate" maxlength="150"></textarea>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button class="btn btn-sm btn-secondary" click.trigger="controller.cancel()">
                ${'Cancel' & t}
            </button>
            <button class="btn btn-sm btn-primary" click.trigger="send()">${'Send' & t}</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
