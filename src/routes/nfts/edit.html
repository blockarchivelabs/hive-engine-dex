<template>
    <loader mode="tiny" loading.bind="loading"></loader>

    <header class="main-header">
        <div class="container-fluid main-container d-flex flex-column justify-content-end">
            <div class="row">
                <div class="col-6">
                    <h1>Update ${state.nft.symbol & t}</h1>
                    <h3>${state.nft.name}</h3>
                    <p class="meta text-muted mb-3">Edit your NFT metadata. If you want to add some properties to your NFT, you want to go <a route-href="route: nftProperties; params.bind: { symbol: state.nft.symbol }">here</a></p>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-container">
        <div class="row mb-3">
            <div class="col-6">
                <h4>Name</h4>
                <div class="form-group">
                    <input type="text" class="form-control" value.bind="name & validate:nameController">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-md btn-primary" click.delegate="updateName()">${'Update name' & t}</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mb-3">
            <div class="col-6">
                <h4>Company / Organization name</h4>
                <div class="form-group">
                    <input type="text" class="form-control" value.bind="orgName & validate:orgNameController">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-md btn-primary" click.delegate="updateOrgName()">${'Update organization name' & t}</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mb-3">
            <div class="col-6">
                <h4>Product name</h4>
                <div class="form-group">
                    <input type="text" class="form-control" value.bind="productName & validate:productNameController">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-md btn-primary" click.delegate="updateProductName()">${'Update product name' & t}</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-6">
                <h4>Metadata</h4>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" class="form-control" value.bind="token.metadata.url & validate:metadataController">
                </div>
                <div class="form-group">
                    <label>Icon</label>
                    <input type="text" class="form-control" value.bind="token.metadata.icon & validate:metadataController">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" value.bind="token.metadata.desc & validate:metadataController">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-md btn-primary" click.delegate="updateMetadata()">${'Update Metdata' & t}</button>
                </div>
            </div>
        </div>
    </div>
</template>
