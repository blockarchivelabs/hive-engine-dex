<template>
    <header class="create-token-header-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="title">
                        <h1 class="create-token-header">${'tokenCreationHeading' & t}</h1>
                        <p class="create-token-header-desc">${'tokenCreationSubheading' & t}</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="create-token-form-header text-center">Create your custom token</h2>
                <hr class="split" />
            </div>
            <div class="col-md-12 text-center">
                <p style="margin-bottom: 15px;">
                    <strong>${'tokenCreationFee' & t: { 'tokenFee': tokenCreationFee }}</strong>
                </p>
                <p>${'yourEngBalance' & t: { 'balance': engBalance }}</p>
            </div>
            <div class="col-sm-12 col-md-6 offset-md-3">
                <div class="create-token-card-form">
                    <div class="create-token-card-header text-center">
                        <img
                            src="../../src/images/se-stand-full-opacity.svg"
                            alt="logo"
                            class="register-logo"
                            width="80px"
                        />
                    </div>
                    <div class="form-group">
                        <label class="create-token-form-label">${'Token Name' & t}</label>
                        <input type="text" class="form-control" value.bind="tokenName & validate" />
                    </div>
                    <div class="form-group">
                        <label class="create-token-form-label">${'URL' & t}</label>
                        <input type="text" class="form-control" value.bind="url & validate" />
                    </div>
                    <div class="form-group">
                        <label class="create-token-form-label">${'Decimal Precision' & t}</label>
                        <input
                            type="number"
                            min="0"
                            max="8"
                            class="form-control"
                            placeholder="0-8"
                            value.bind="precision & validate"
                        />
                    </div>

                    <div class="form-group">
                        <label class="create-token-form-label">${'Symbol' & t}</label>
                        <input type="text" class="form-control" value.bind="symbol & validate" />
                    </div>
                    <div class="form-group">
                        <label class="create-token-form-label">${'Max Supply' & t}</label>
                        <input
                            type="number"
                            min="0"
                            max="9007199254740991"
                            class="form-control"
                            value.bind="maxSupply & validate"
                        />
                    </div>
                    <div class="form-group">
                        <button
                            type="button"
                            disabled.bind="tokenCreationFee > engBalance"
                            class="greenBtn"
                            style="border: none;"
                            click.delegate="createToken()"
                        >
                            ${'Create my token' & t}
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</template>
